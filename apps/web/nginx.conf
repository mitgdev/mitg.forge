server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Qualquer rota “normal” entra aqui
    location / {
        # Tenta arquivo estático. Se não existir, volta pro index.html (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Opcional: deixa assets darem 404 normal se realmente não existirem
    location /assets/ {
        try_files $uri =404;
    }
}